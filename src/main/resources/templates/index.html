<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 col-sm-12 offset-md-2 offset-sm-0">
            <div class="text-center">
                <h1>Roman Numeral Converter</h1>
            </div>
            <form class="border border-primary py-3 px-5"  action="/convert" method="post">
                <label for="number">Please Enter a number to convert it to a roman numeral</label>
                <input type="number" class="form-control" name="number" id="number" required>
                <button  style="width:100%" type="submit" class="btn btn-success mt-1">Submit</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-sm-12 offset-md-2 offset-sm-0">
            <div class="border border-success py-3 px-5 text-center">
                <h2>Results</h2>
                <h3 th:text="${result}"></h3>
            </div>


        </div>

</div>
</body>
</html>
